<ion-content>
  <div class="login-section ion-padding">

    <div class="heading ion-padding">
      <h1>Welcome to BorderPass</h1>
      <p class="subtitle">Sign in to continue</p>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" (click)="login()">Log in</ion-button>
      <!-- <p><span routerLink="/forgotpassword">Forgot password?</span></p> -->
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/register">Sign Up</ion-button>
    </div>

  </div>

</ion-content>
